{% extends "main/base.html" %}
{% block content %}
<body class="result">
<div align="center">
    <h2>Поздравляю {{ player.name }}</h2>
    <h2>Ваш результат {{ player.result }} из 14</h2>
    <h2>Оставьте предложение, по какому ещё сериалу сделать викторину</h2>
    <form method = "post">
        {% csrf_token %}
        {{ form.as_p }}
        <input class="button" type = "submit" value = "Отправить">
    </form >
</div>
</body>
{% endblock %}
